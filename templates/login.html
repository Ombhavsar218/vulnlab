{% extends 'base.html' %}

{% block title %}Login - Vulnerable Lab{% endblock %}

{% block content_auth %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-white tracking-tight">SecureCorp Portal</h2>
        <p class="text-slate-400 mt-2 font-medium">Internal Employee Access Only</p>
    </div>

    {% if error %}
    <div class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded mb-6 text-sm">
        <i class="fas fa-exclamation-triangle mr-2"></i> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/">
        {% csrf_token %}
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="text" id="email" name="email" required
                    class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full pl-10 p-2.5 placeholder-gray-400"
                    placeholder="admin@vulnlab.com">
            </div>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="password" name="password" required
                    class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full pl-10 p-2.5 placeholder-gray-400"
                    placeholder="••••••••">
            </div>
        </div>

        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input id="remember" type="checkbox"
                    class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-3 focus:ring-red-500">
                <label for="remember" class="ml-2 text-sm font-medium text-gray-400">Remember me</label>
            </div>
            <a href="/forgot-password" class="text-sm font-medium text-red-500 hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg text-sm px-5 py-3 transition duration-200 shadow-lg shadow-blue-500/20">
            SIGN IN
        </button>
    </form>

    <div class="mt-8 text-center">
        <p class="text-sm text-gray-400">
            Don't have an account? <a href="/register/" class="text-red-500 font-medium hover:underline">Sign up</a>
        </p>
    </div>
    </div>
</div>
{% endblock %}
