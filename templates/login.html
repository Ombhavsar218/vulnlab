{% extends 'base.html' %}

{% block title %}Nexus SSO - Internal Access{% endblock %}

{% block content_auth %}
<div class="flex items-center justify-center min-h-[85vh]">
    <div class="bg-[#0f172a] p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-800 relative overflow-hidden group">
        <!-- Background Accent -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-600/10 rounded-full blur-3xl group-hover:bg-blue-600/20 transition-all duration-700"></div>
        
        <div class="text-center mb-10 relative">
            <div class="w-16 h-16 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-500/20 mx-auto mb-6 transform hover:rotate-12 transition-transform duration-300">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black text-white tracking-tight">NEXUS SSO</h2>
            <p class="text-slate-500 mt-2 font-bold uppercase tracking-[0.2em] text-[10px]">Secure Identity Provider</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-2xl mb-8 text-xs font-bold flex items-center animate-pulse">
            <i class="fas fa-exclamation-circle mr-3 text-sm"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-3 ml-1">Agent Identifier</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-600 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-user-shield text-sm"></i>
                    </span>
                    <input type="text" id="email" name="email" required
                        class="bg-[#0a0f1d] border border-slate-800 text-white text-sm rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 block w-full pl-12 p-4 placeholder-slate-700 transition-all outline-none"
                        placeholder="agent.name@nexus-security.io">
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3 ml-1">
                    <label for="password" class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Encryption Key</label>
                    <a href="/forgot-password" class="text-[10px] font-black text-blue-500 hover:text-blue-400 uppercase tracking-widest transition">Recovery</a>
                </div>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-600 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-key text-sm"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="bg-[#0a0f1d] border border-slate-800 text-white text-sm rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 block w-full pl-12 p-4 placeholder-slate-700 transition-all outline-none"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center">
                <input id="remember" type="checkbox"
                    class="w-5 h-5 border-2 border-slate-800 rounded-lg bg-[#0a0f1d] text-blue-600 focus:ring-blue-500/20 focus:ring-offset-0 cursor-pointer">
                <label for="remember" class="ml-3 text-[10px] font-bold text-slate-500 uppercase tracking-widest cursor-pointer hover:text-slate-400 transition">Persistent Session</label>
            </div>

            <button type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 font-black rounded-2xl text-xs px-5 py-4 transition duration-300 shadow-xl shadow-blue-500/20 uppercase tracking-[0.2em] transform active:scale-95">
                Authenticate Agent
            </button>
        </form>

        <div class="mt-10 pt-8 border-t border-slate-800/50 text-center">
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                New Recruit? <a href="/register/" class="text-blue-500 hover:text-blue-400 transition ml-2">Request Credentials</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
